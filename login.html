<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <title>AggregatorCars</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html" class="main__logo link">streetwear.shop</a>
                </div>
                <div class="burger">
                    <span></span>
                </div>
                <ul class="nav__menu">
                    <div class="nav__menu-links">
                        <li class="nav__link">
                            <a class="link" href="index.html">
                                <img src="images/icon/home.svg" alt="home">
                                <span>Главная</span>
                            </a>
                        </li>

                        <li class="nav__link">
                            <a class="link" href="categories.html">
                                <img src="images/icon/categories.svg" alt="categories">
                                <span>Категории</span>
                            </a>
                        </li>

                        <li class="nav__link">
                            <a class="link" href="news.html">
                                <img src="images/icon/guides.svg" alt="guides">
                                <span>Новости</span>
                            </a>
                        </li>

                        <li class="nav__link">
                            <a class="link" href="signUp.html">
                                <img src="images/icon/signup.svg" alt="signup">
                                <span>Регистрация</span>
                            </a>
                        </li>

                        <li class="nav__link">
                            <a class="link" href="login.html">
                                <img src="images/icon/login.svg" alt="login">
                                <span class="active">Вход</span>
                            </a>
                        </li>

                        <li class="nav__link">
                            <a class="link">
                                <img src="images/icon/logout.svg" alt="logout">
                                <span>yernar.abishev</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <section class="forms">
        <div class="container">
            <div class="backBtn"><a class="link" href="index.html"><img src="images/icon/back.svg" alt="back"></a></div>
            <div class="form__headlines">
                <p class="headlines__name">Авторизоваться </p>
                <p class="headlines__greetings">Добро пожаловать в AggregatorCars</p>
            </div>

            <form class="form" action="/login" method="POST">
                <div class="form__input">
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" style="background-image: url('images/icon/profile.png');" required>
                </div>
                <div class="form__input">
                    <input type="password" id="password" name="password" placeholder="Пароль" style="background-image: url('images/icon/password.png');" required>
                </div>
                <button class="form__button" type="submit">Авторизоваться</button>
            </form>

            <div class="form__description">
                <p>У вас нет учетной записи?</p>
                <a class="link" href="signUp.html">Зарегистрироваться</a>
            </div>
        </div>
    </section>

<script src="scripts/script.js"></script>
</body>
</html>
